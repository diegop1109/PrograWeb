<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminVerProfesores.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <section id="HEADER">
        <nav id="nav1">
            <a th:href="@{info}" id="ini">inicio</a>
            <!--VENTANA MODAL-->
            <a id="ayu" type="button" data-toggle="modal" data-target="#ventanaAyuda">ayuda</a>
            <div class="derecha">
                <a id="nom"><span th:utext="${#request.userPrincipal.name}"></span></a> <!--th:utext="${#request.userPrincipal.name}"-->
                <a th:href="@{logout}" id="sal">salir</a>
            </div>
        </nav>
        <nav id="nav2">
            <p id="titulo">Aula Virtual</p>
            <div id="pestannas">
                <a th:href="@{gProfes}">Profesores</a>
                <a th:href="@{gAlumnos}">Alumnos</a>
                <a th:href="@{gCursos}">Cursos</a>
                <a th:href="@{gSecciones}">Secciones</a>
            </div>
        </nav>
    </section>
    <section id="DATOS">
        <h1>Datos del nuevo Curso</h1>
        <form method="POST" th:object="${cForm}" th:action="@{crearCurso}"><!--th:object="${AlumnoForm}" th:action="@{/crearAlumno}"-->
            <input th:field="${cForm.newCurso}" type="hidden" />
            <div>
                <p>CÃ³digo</p>
                <input type="text" th:field="*{codigo}"/>
                
                <p>CourseId</p>
                <input type="text" th:field="*{nombre}"/>
                <p>Carreara</p>
                <input type="text" th:field="*{carrera_id}"/>
            </div>
            
            <div>
                
                    
                <input type="submit" value="crearCurso" />
                <input type="reset"  value="Limpiar" />
              

            </div>
        </form>
    </section>
    
    <!--ventana modal de ayuda-->
    <div class="modal fade" id="ventanaAyuda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Integrantes del grupo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
            </div>
            <div class="modal-body">
                <div id="ian">
                    <img src="img/imagenMuestra.jpg">
                    <p>Ian Bustinza</p>
                </div>
                <div id="mendoza">
                    <img src="img/imagenMuestra.jpg">
                    <p>Diego Mendoza</p>
                </div>
                <div id="leo">
                    <img src="img/imagenMuestra.jpg">
                    <p>Leonardo Sipion</p>
                </div>
                <div id="paz">
                    <img src="img/imagenMuestra.jpg">
                    <p>Diego Paz</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer>Universidad de lima 2020-II</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
